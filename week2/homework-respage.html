<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Rubik+Dirt&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style-homework.css">

    <title>What would you bring to a deserted island?</title>
</head>
<body>
    <main>
        <!-- food page -->
        <div class="food">
            <div  id="foodlist1">
                <img src="assets/sandwich.png">
                <img src="assets/pancakes.png">
                <h1 id="foodheader">What would<br>you bring<br>to a<br>Deserted<br>Island?</h1>
                <img src="assets/bread.png">
            </div>
    
            <div id="foodlist2">
                <h1 id="foodtext">FOOD</h1>
                <img src="assets/croissant.png">
                <img src="assets/dumpling.png">
                <img src="assets/fried-shrimp.png">
            </div>
        </div>

        <!-- gear page -->
        <div class="gear">
            <h1 id="geartext">GEAR</h1>
            <img src="assets/hammer.png" id="hammer">
            <h1 id="gearheader">What would<br>you bring<br>to a<br>Deserted<br>Island?</h1>
            <img src="assets/wrench.png" id="wrench">
            <h1 id="geartext">GEAR</h1>
        </div>

        <!-- fun page -->
        <div class="fun">
            <div>
                <img src="assets/video-game.png">
            </div>
    
            <div id="funlist">
                <h1 id="funheader">What would you bring<br>to a Deserted Island?</h1>
                <h1 id="funtext">FUN</h1>
            </div>   
        </div>
    </main>
</body>
</html>
