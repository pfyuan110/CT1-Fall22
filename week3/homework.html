<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <header>
        <nav>
            <img src="assets/logo.png" alt="Logo here" class="navigation logo">
            <ul>
                <li class="navigation nav_btn" id="nav_btn"><a href="#">Home</a></li>
                <li class="navigation nav_btn" id="nav_btn"><a href="#">Work</a></li>

        <div class="slide">
            <img src="assets/01.png" alt="img_01" class="img_">
            <img src="assets/02.png" alt="img_02" class="img_">
            <img src="assets/03.png" alt="img_03" class="img_">
